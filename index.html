<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta  http-equiv="X-UA-Compatable" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<title>Music Icons</title>
</head>

<body>

	<main id="container">

		<ul>
			<li id="icon1">
				<object data="images/icon_search.svg" class="icons"></object>
				<p>Search icon</p>
			</li>
			<li>
				<object data="images/icon_play.svg" class="icons"></object>
				<p>Play icon</p>
			</li>
			<li>
				<object data="images/icon_pause.svg" class="icons"></object>
				<p>Pause icon</p>
			</li>
			<li>
				<object data="images/icon_no_sound.svg" class="icons"></object>
				<p>Mute icon</p>
			</li>
			<li>
				<object data="images/icon_more_sound.svg" class="icons"></object>
				<p>Turn up volume icon</p>
			</li>
			<li>
				<object data="images/icon_less_sound.svg" class="icons"></object>
				<p>Turn down volume icon</p>
			</li>
			<li>
				<object data="images/icon_like.svg" class="icons"></object>
				<p>Like icon</p>
			</li>
			<li>
				<object data="images/icon_headphone.svg" class="icons"></object>
				<p>Music icon</p>
			</li>
			<li>
				<object data="images/icon_forward.svg" class="icons"></object>
				<p>Go forward icon</p>
			</li>
			<li>
				<object data="images/icon_backward.svg" class="icons"></object>
				<p>Go backward icon</p>
			</li>
		</ul>

	</main>

	<script src="js/main.js"></script>

</body>

</html>
